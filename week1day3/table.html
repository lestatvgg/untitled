<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица в центре окна</title>
    <style>
        table {
            width: 300px; /* Ширина таблицы */
            border: 1px solid black; /* Рамка вокруг таблицы */
            margin: auto; /* Выравниваем таблицу по центру окна  */
        }
        td {
            text-align: center; /* Выравниваем текст по центру ячейки */
        }
    </style>
</head>
<body>
    <div>
        <h1>Заголовок 1</h1>
    </div>
    <div>
        <p>текст</p>
    </div>


    <table>
        <thead>
            <tr>
                <td>name</td>
                <td>age</td>
                <td>from</td>
                <td>city</td>
            </tr>
        </thead>
        <tbody>
            <td>Aleks</td>
            <td>35</td>
            <td>Russia</td>
            <td>Sochi</td>

        </tbody>
        <hr size="3" color="green">
    </table>
        <hr size="3" color="black" align="centr">

    <table>
        <thead>
                <th align="right">Заголовок1</th>
                <th>заголовок2</th>
                <th>Заголовок3</th>
                <th>Заголовок4</th>
            <tbody>
                <td align="left">Текст1</td>
                <td>Текст2</td>
                <td>Текст3</td>
                <td>Текст4</td>
            </tbody>

        </thead>

    </table>


   <p><a target="_blank" href="https://www.google.com/">google</a></p>
   <p><a download href="logo.jpg"> <img src="logo.jpg" alt="turing" width="100"></a></p>










</body>



</html>
